{% extends 'base.html' %}
{% block content %}

    <h2>User Profile</h2>
    <h3>Trips</h3>
    {% if not trips %}
    <p>You dont have any trips yet!</p>
    {% else %}
      <ul> 
        {% for trip in trips %}
          <li>
          <p>{{ trip.name }}</p>
          <p>{{ trip.location }}</p>
          <p>{{ trip.date }}</p>
          </li>
        {% endfor %}
      </ul>
    {% endif %}

{% endblock %}
